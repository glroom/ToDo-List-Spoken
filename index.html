<!DOCTYPE html>
<html>
<head>
    <title>To-Do List with Text-to-Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My To-Do List</h1>
    <div class="input-container">
        <input type="number" id="reminderTime" placeholder="Reminder Time (minutes)" min="1">
        <button id="toggleReminders">Start Reminders</button>
    </div>
    <div id="listContainer">
        <div class="listItem empty" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
