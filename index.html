<!DOCTYPE html>
<html>
<head>
    <title>To-Do List with Text-to-Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-container">
        <div contenteditable="true"  id="reminderTime">30</div>

        <button id="toggleReminders">Start Reminders</button>
        
    </div>
        
    <div id="listContainer">
        <div class="listItem empty">
            <div class ="listCheck"></div>
            <div class ="listText" contenteditable="true" spellcheck="false"></div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
